<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="assets/javascript/app.js"></script>

</head>
<body>
    <div id="game-container" >
        <h1 id="title">Pain Game</h1>
    </div>

    <div id="button-container"> 
        <button id="start-button">Start</button>
    </div>


    <div id="timer-container" class="hidden">
        Time Remaining: <span id="time">30</span> Seconds
    </div>

    <div id="question-container" class="hidden"> 
        <p id="question"></p>
    </div>
    
    <div id="answer-container" class="hidden">
        <button id="answer-choice-one" class="answer-choice"></button>
        <button id="answer-choice-two" class="answer-choice"></button>
        <button id="answer-choice-three" class="answer-choice"></button>
        <button id="answer-choice-four" class="answer-choice"></button>
    </div>
    
    <div id="panel"></div>

</body>
</html>
